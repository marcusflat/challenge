<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agência e-Plus</title>
    <link rel="shortcut icon" type="image/png" href="images/logo/favicon.png"/>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="container">
        <div id="logo">
            <img src="images/logo/agencia-eplus-n-logo.png" alt="agencia e-Plus">
        </div>
        <div id="menus" class="container">
            <div class="item"><p>Lorem ipsum</p></div>
            <div class="item"><p>Lorem ipsum</p></div>
            <div class="item"><p>Lorem ipsum</p></div>
            <div class="item"><p>Lorem ipsum</p></div>
            <div class="item"><p>Lorem ipsum</p></div>
        </div>
        <div id="icones">
            <div id="busca">
                <img src="icons/busca.png" alt="busca">
            </div>
            <div id="usuario">
                <img src="icons/usuario.png" alt="usuario">
            </div>
            <div id="shopping-cart">
                <img src="icons/shopping-cart.png" alt="shopping-cart">
            </div>
            <div></div>
        </div>
        <div id="arrow-up"></div>
    </nav>

    
    <div id="mini-cart">
        <div id="lista-produtos">
            <div class="produto">
                <div class="img">
                    <img src="images/products/impressora-canon-160-160.jpg" alt="impressora-canon">
                </div>
                <div class="nome-produto">
                    <p>Notebook Samsung, Intel® Core™ i7, 16GB, 256GB SSD, Tela de 15”, Style S51 Pro - NP900X5T-XW1BR - SGNP900X5TXW1_PRD</p>
                </div>
                <div class="quantidade-produto">
                    <p>Qtd: 1</p>
                </div>
                <div class="valor-produto">
                    <p>R$7.158,21</p>
                </div>
            </div>
            <hr>
        </div>
        <div id="total-pedido">
            <p>Total do pedido:&nbsp;</p><p id="valor-total">R$20.356,95</p>
        </div>
        <button id="finalizar-compra">FINALIZAR COMPRA</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
